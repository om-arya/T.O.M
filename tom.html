                    const random = Math.random();

                        messageIndex = Math.floor(random * 3);

                        messageIndex++;

                    } else {

                    }

                    const synth = window.speechSynthesis;
                    const speakThis = new SpeechSynthesisUtterance(message);
                    speakThis.lang = 'en';
                    speakThis.pitch = .8;
                    speakThis.rate = 1;
