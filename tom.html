                function catClick() {
                    const random = Math.random();
                    
                    if (messageIndex >= messages.length - 1) {
                        messageIndex = 0;
                    } else if (random <= .25 || messageIndex >= messages.length - 2) {
                        messageIndex++;
                    } else if (random <= .5 || messageIndex >= messages.length - 3) {

                        messageIndex += 3;
                    } else {

                    }

                    para.innerHTML = messages[messageIndex];
                    textToSpeech(messages[messageIndex]);
                }

                function textToSpeech(message) {
                    const synth = window.speechSynthesis;
                    const speakThis = new SpeechSynthesisUtterance(message);
                    speakThis.lang = 'en';
                    speakThis.pitch = .8;
                    speakThis.rate = 1;
