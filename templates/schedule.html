{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.O.M. - Tabby Of Motivation</title>
    <link href={% static 'css/home.css' %} rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div class="logo">Tabby Of Motivation | T.O.M.</div>
        <div class="nav-items">
            <a href="home.html" class="top-menu">Home</a>
            <a href="quotes.html" class="top-menu">Quotes</a>
            <a href="schedule.html" class="top-menu">Schedule</a>
            <a href="our-mission.html" class="top-menu">Our Mission</a>
            <a href="about-us.html" class="top-menu">About Us</a>
        </div>
    </nav>

    <form id="scheduleForm" class="form" method="get" action="{% url 'submit_form' %}">
        <div class="input-container">
            <label for="events" class="input-label">What is the name of this task?</label><br>
            <input type="text" id="events" class="input" name="events" required><br>
            <label for="events" class="input-label">Around how many hours will it take to complete?</label><br>
            <select class="input-select" name="time" id="time" required>
                <option value="0.5">0.5</option>
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="3">3</option>
                <option value="3.5">3.5</option>
                <option value="4">4</option>
                <option value="4.5">4.5</option>
                <option value="5">5</option>
                <option value="5.5">5.5</option>
                <option value="6">6</option>
                <option value="6.5">6.5</option>
                <option value="7">7</option>
                <option value="7.5">7.5</option>
                <option value="8">8</option>
                <option value="8.5">8.5</option>
                <option value="9">9</option>
                <option value="9.5">9.5</option>
                <option value="10">10</option>
                <option value="10.5">10.5</option>
                <option value="11">11</option>
                <option value="11.5">11.5</option>
                <option value="12">12</option>
                <option value="11.5">12.5</option>
                <option value="13">13</option>
                <option value="11.5">12.5</option>
                <option value="14">14</option>
                <option value="11.5">14.5</option>
                <option value="15">15</option>
                <option value="11.5">15.5</option>
                <option value="16">16</option>
                <option value="16.5">16.5</option>
                <option value="17">17</option>
                <option value="17.5">17.5</option>
                <option value="18">18</option>
                <option value="18.5">18.5</option>
                <option value="19">19</option>
                <option value="19.5">19.5</option>
                <option value="20">20</option>
                <option value="20.5">20.5</option>
                <option value="21">21</option>
                <option value="21.5">21.5</option>
                <option value="22">22</option>
                <option value="22.5">22.5</option>
                <option value="23">23</option>
                <option value="23.5">23.5</option>
                <option value="24">24</option>
            </select><br><br>
            <input value="+" type="button" id="addEvent" class="add-button">  
            <label for="additionalNotes" class="input-label">Enter any additional notes or preferences here!</label><br>
            <textarea name="additionalNotes" rows="10" cols="30" class="input">
            </textarea><br><br>
        </div>
        <div class="submit-container">
            <input type="image" class="schedule-button" src="{% static 'assets/TOM.png' %}" name="submit"><br>
            <p>Click T.O.M. to make your schedule!</p> 
        </div>
    </form>

    <pre id="result">
        {{ result }}
    </pre>
</body>
</html>
