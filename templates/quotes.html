{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href={%static 'assets/TOM.png'%}>
    <link rel="stylesheet" href={% static 'css/quotes.css' %} type="text/css">
    <title>T.O.M.'s Quotes</title>
</head>
<body>
    <nav>
        <div class="logo">Tabby Of Motivation | T.O.M.</div>
        <div class="nav-items">
            <a href="home" class="top-menu">Home</a>
            <a href="quotes+generate_ai_quotes+True" class="top-menu">Quotes</a>
            <a href="schedule" class="top-menu">Schedule</a>
            <a href="our-mission" class="top-menu">Our Mission</a>
            <a href="about-us" class="top-menu">Meet The Team</a>
        </div>
    </nav>

        <div class="tom-container">
            <h1 class="quote-container">
                <div class="quote-content">
                    
                </div>
                <div class="ai-quotes-content">
                    {{ ai_quotes }}
                </div>

            <div class="column-left">
                <button class='tom-quote-head' type="submit" onclick="location.href='quotes+generate_ai_quotes+False'">
                    <img class="get-quote-button" src="{% static 'assets/TOM.png' %}" name="submit">
                </button>
            </div> 
        </div>
    </section>

    <script type="module" src="../static/js/quotes.js"></script>
